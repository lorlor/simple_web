<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" charset="utf-8"/>
    <title>Login</title>
</head>
<body class="text-center">
    <div id="login" style="position: absolute; top: 20%; left: 40%;">
        <form method="post" class="form-signin" style="width: 300px; height: 300px;">
            <h1 class="h3 mb-3 font-weight-normal" style="font-style: italic; font-family: Cursive;"> Just For Fun </h1>
            <div class="shadow-sm p3 mb-5 bg-white rounded">
                <label for="loginUser" class="sr-only">Username</label>
                <input id="loginUser" type="text" class="form-control" style="height:50px" autofocus placeholder="Username" name="login_user"></input>
                <label for="loginPasswd" class="sr-only">Password</label>
                <input id="loginPasswd" type="password" class="form-control" style="height:50px" placeholder="Password" name="login_passwd"></input>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
